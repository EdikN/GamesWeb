{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Unity Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{% static 'main/images/logo.png' %}" alt="Game Hub">
        </div>
        <nav class="genre-menu">
            <h4>Жанры</h4>
            <a href="/Action/" class="genre-link">Экшен</a>
            <a href="/Strategy/" class="genre-link">Стратегии</a>
            <a href="/Finance/" class="genre-link">Экономические</a>
            <a href="/Race/" class="genre-link">Гонки</a>
            <a href="/" class="genre-link">Все игры</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="game-grid">
            {% for game in games %}
            <a href="{% url 'game-detail' game.slug %}">
                <div class="game-card">
                    <img src="{{ game.thumbnail }}" class="game-thumbnail" alt="{{ game.title }}">
                    <div class="game-info">
                        <h3>{{ game.title }}</h3>
                        <p>{{ game.description }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
